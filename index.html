<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="wrapper">
<h1>Weather App</h1>
<div class="tab-container">
    <p class="tab" data-userweather>Your Weather</p>
    <p class="tab" data-searchweather>Search Weather</p>
</div>
<div class="weather-container">
<!--grant location container-->
<div class="grant-location-container">
    <img src="./asset/location.png" width="80" height="80" loading="lazy">
    <p>Grant Location Access</p>
    <p>Allow Access to get Weather Information</p>
    <button class="btn" data-grantaccess>Grant Access</button>
</div>
<!--search form-->
<form class="form-container" data-searchform>
    <input placeholder="Search for City ...." data-searchinput>
    <button class="btn">
        <img src="./asset/search.png" width="20" height="20" loading="lazy">
    </button>
</form>
<!--loading screen container-->
<div class="loading-container">
        <img src="./asset/loading.gif" width="150" height="150">
        <p>Loading</p>
</div>
<!--show weather info-->
<div class="user-info-container">
    <!--city name &flag-->
    <div class="name">
        <p data-cityname></p>
        <img data-countryIcon>
    </div>
    <!--weather desc-->
    <p data-weatherdesc></p>
    <!--weather icon-->
    <img data-weatherIcon>
    <!--temp-->
    <p data-temp></p>
    <!--3 cards parameters-->
    <div class="parameter-container">
        <!--card 1-->
        <div class="parameter">
            <img src="./asset/wind.png">
            <p>Windspeed</p>
            <p data-windspeed></p>
        </div>
        <!--card2-->
        <div class="parameter">
            <img src="./asset/humidity.png">
            <p>Humidity</p>
            <p data-humidity></p>
        </div>
        <!--card 3-->
        <div class="parameter">
            <img src="./asset/cloud.png">
            <p>Cloud</p>
            <p data-cloud  ></p>
        </div>
    </div>

</div>
</div>
    </div>
    <script src="script.js">

    </script>
</body>
</html>
